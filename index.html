<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Tic tac toe</h1>
        <div class="game">
            <h3 id="playerStatus"></h3>
            <div id="grid">
                <div cellIndex="0" class="col col1" ></div>
                <div cellIndex="1" class="col col2" ></div>
                <div cellIndex="2" class="col col3" ></div>
                <div cellIndex="3" class="col col4" ></div>
                <div cellIndex="4" class="col col5" ></div>
                <div cellIndex="5" class="col col6" ></div>
                <div cellIndex="6" class="col col7" ></div>
                <div cellIndex="7" class="col col8"></div>
                <div cellIndex="8" class="col col8"></div>
            </div>
            <button id="restart">Recommencer</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
